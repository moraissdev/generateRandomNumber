<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="wrapper">
      <div>
        <img class="image" src="assets/logo.png">
      </div>
      <div class="number-generate">
        <p class="command">Sortear um número</p>
        <div class="digit">
            <input class="between" placeholder="entre" type="number" inputmode="numeric">
            <input class="and" placeholder="e" type="number" inputmode="numeric">
        </div>
        <button class="action-button">Sortear</button>
      </div>
      <button class="number-result">Boa Sorte!</button>
      <footer>
        <button class="github">GitHub →</button>
      </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
