<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="wrapper">
      <div class="logo">
        <img src="assets/logo.png">
      </div>
      <div class="number-draw">
        <p class="command">Sortear um número</p>
        <div class="digit">
            <input class="between" placeholder="entre" type="number" inputmode="numeric">
            <input class="and" placeholder="e" type="number" inputmode="numeric">
        </div>
        <button class="action-button button-effect">Sortear</button>
        <p class="number-result"></p>
      </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
